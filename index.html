<!DOCTYPE html>
<html>
	<head>
		<title>Etrip</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body> 

		<div class="banner">
			<div class="container">
				<h1>Your best tool to search a perfect destination</h1>
				<h2>Let's search which city is the best choice to go now.</h2>
				<a href="https://cn.tripadvisor.com/" class="btn-blue">Start now</a>
			</div>
		</div>

		<div class="container">
			
			<h2>The best search cities</h2>

		<div class="cards">
				<div class="card">
				<img src="images/beijing.jpg" alt="Beijing">
				<h3>Beijing</h3>
				<a href="https://en.wikipedia.org/wiki/Beijing" class="btn-blue" target="_blank"> Intro of Beijing</a>
				</div>

				<div class="card">
					<img src="images/singapore.jpg" alt="singapore">
					<h3>Singapore</h3>
					<a href="https://en.wikipedia.org/wiki/Singapore" class="btn-blue" target="_blank"> Intro of Singapore</a>
				</div>

				<div class="card">
					<img src="images/paris.jpg" alt="Paris">
					<h3>Paris</h3>
					<a href="https://en.wikipedia.org/wiki/Paris" class="btn-blue" target="_blank"> Intro of Paris</a>
				</div>

				<div class="card">
					<img src="images/london.jpg" alt="London">
					<h3>London</h3>
					<a href="https://en.wikipedia.org/wiki/London" class="btn-blue" target="_blank"> Intro of London</a>
				</div>

				<div class="card">
					<img src="images/sanfrancisco.jpg" alt="Sanfrancisco">
					<h3>San Francisco</h3>
					<a href="https://en.wikipedia.org/wiki/San_Francisco" class="btn-blue" target="_blank"> Intro of San Francisco</a>
				</div>
			</div>
		</div>
	</body>

</html>
